<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Loja Virtual</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<style>
		main { padding-top: 50px; }
		.fullscreen{width: 100%;}
		footer{background-color: #333; color: #fff; padding: 20px 0px; text-align: center; }
	</style>
</head>
<body>

	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">Marca</a>
				<button type="button" class="navbar-toggle collapsed" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav nav">
					<li><a href="#">Novidades</a></li>
					<li><a href="#">Mais vendidos</a></li>
					<li clas="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					Camisetas
					<span class="caret"> </span>
					</a>
						<ul class="dropdown-menu">
							<li><a href="#">Masculinas</a></li>
							<li><a href="#">Femininas</a></li>
							<li><a href="#">Infantil</a></li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-right">
					<div>
						<input type="text" class="form-control" placeholder="Digite a sua busca" />
						<button type="button" class="btn btn-default">Buscar</button>
					</div>
				</form>
			</div>
		</nav>
	</header>

	

	<main>
	    <div class="container-fluid">
	        <div class="row">
	            <div class="col-sm-4">
	            	<div class="panel panel-default">
		            	<div class="panel-heading">
		                	<h2 class="panel-tittle">Sua Compra</h2>
	                	</div>
	                	<div class="panel-body">
	                		<img src="img/produto.png" alt="Camiseta azul" class="img-responsive img-thumbnail" />
	                		<dl>
						        <dt>Nome</dt>
						        <dd>Camiseta azul</dd>

						        <dt>Cor</dt>
						        <dd>Azul</dd>

						        <dt>Tamanho</dt>
						        <dd>G</dd>

						        <dt>Preço</dt>
						        <dd>R$ 129,00</dd>
						    </dl>
	                	</div>
	                </div>
	            </div>
	            <div class="col-sm-8">
	                <form>
		                <fieldset>
		                	<legend>Informações do Usuário</legend>
					        <div class="form-group">
					            <label for="nome">Nome completo:</label>
					            <input type="text" id="nome" class="form-control" />
					        </div>
					        <div class="form-group">
					            <label for="cpf">Cpf:</label>
					            <input type="text" id="cpf" class="form-control" />
					        </div>
					        <div class="form-group">
					            <label for="email">Email:</label>
					            <div class="input-group">
						            <span class="input-group-addon">@</span>
						            <input type="email" id="email" class="form-control" />
					            </div>
					        </div>
					        <div class="checkbox">
					            <label>
					                <input type="checkbox" id="novidades" value="sim" checked />
					                Quero receber novidades da loja
					            </label>
					        </div>
				        </fieldset>
				        <fieldset>
						    <legend>Informações de pagamento</legend>
						    <div class="form-group">
						        <label for="bandeira">Bandeira</label>
						        <select class="form-control" id="bandeira">
						            <option value="visa">Visa</option>
						            <option value="mastercard">Mastercard</option>
						            <option value="amex">American Express</option>
						        </select>
						    </div>
						    <div class="form-group">
						        <label for="numero">Número</label>
						        <input type="number" id="numero" class="form-control" />
						    </div>
						    <div class="form-group">
						        <label for="validade">Validade</label>
						        <input type="month" id="validade" class="form-control" />
						    </div>
						  <div class="form-group">
						        <label for="cvv">CVV</label>
						        <input type="text" id="cvv" class="form-control" maxlength="3" />
						    </div>
						</fieldset>

						<button type="submit" class="btn btn-primary btn-lg">
							<span class="glyphicon glyphicon-thumbs-up"></span>
							Comprar
						</button>
				    </form>
	            </div>
	        </div>
	        
	    </div>
	</main>

	<footer>
		<p>
			Rua Mantena,222<br>
			Tel. (12) 3456-7890
		</p>
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
